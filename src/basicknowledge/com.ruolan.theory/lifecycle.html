<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue实例生命周期函数</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
</div>

<script>
    <!--生命周期函数就是Vue实例在某一个时间点会自动执行的函数-->
    var vm = new Vue({
        el: "#app",
        //这个函数在初始化事件和生命周期的时候 调用
        template: "<div>{{test}}</div>",
        beforeCreate: function () {
            console.log("beforeCreate")
        },
        data: {
            test: "Hello World!!!"
        },
        //双向绑定相关内容初始化好之后调用的这个created生命周期方法  Vue的实例初始化完成了
        created: function () {
            console.log("created")
        },
        //接下来那个生命周期  会看组件上是否有el这个组件
        // 如果有   然后会查看有没有template这个选项
        //                 如果没有template  那么会把el的outerHTML当做模板
        //                 如果有template    那么就会直接去渲染
        //
        // 如果没有
        //然后当有模板或者没有模板之后   会执行下面的这个生命周期方法
        beforeMount: function () {
            console.log(this.$el)
            console.log("beforeMount")
        },
        //当beforeMount这个生命周期函数执行之后  就会传递m.$el实例并且替换el渲染到页面之上
        //下面的这个生命周期函数在渲染界面之后执行
        mounted: function () {
            console.log(this.$el)
            console.log("mounted")
        },
        //当调用vm.#destory()被调用的时候执行下面的两个生命周期方法
        beforeDestroy: function () {
            console.log("beforeDestory")
        },
        //teardown watchers,child components and event listeners  执行下面的destoryed方法
        destroyed: function () {
            console.log("destroyed")
        },
        //when data changes  执行beforeUpdate方法  数据渲染之前
        beforeUpdate: function () {
            console.log("beforeUpdate")
        },
        //当执行beforeUpdate方法之后  Virtual DOM re-render and patch之后会执行updated方法
        //数据渲染之后
        updated: function () {
            console.log("updated")
        }
    })
</script>

</body>
</html>
