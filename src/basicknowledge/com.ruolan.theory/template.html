<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue的模板语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<!--{{}}差值表达式-->
<!--<div id="app">{{name}}</div>-->
<div id="app">
    <!--<div v-text="name"/>-->
    <div v-html="name"/>
</div>
<script>

    var vm = new Vue({
        el: "#app",
        data: {
            name: "<h1>若兰明月</h1>"
        }
    })
</script>
</body>
</html>
