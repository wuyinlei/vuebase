<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的CSS动画原理</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <style>
        /*@keyframes bounce-in {*/
        /*0% {*/
        /*transform: scale(0);*/
        /*}*/
        /**/
        /*50% {*/
        /*transform: scale(1.5);*/
        /*}*/
        /**/
        /*100% {*/
        /*transform: scale(1);*/
        /*}*/
        /**/

        /*.fade-enter-active {*/
        /*transform-origin: left center;*/
        /*animation: bounce-in 1s;*/
        /*}*/
        
        /*.fade-leave-active {*/
        /*transform-origin: left center;*/
        /*animation: bounce-in 1s reverse;*/
        /*}*/
        
        /*//也可以直接写active  leave*/
        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }
        
        .fade-enter-active,
        .fade-leave-active {
            /*transform-origin: left center;*/
            /*animation: bounce-in 1s;*/
            transition: opacity 3s;
        }

        /*!*transform-origin: left center;*!*/

        /*}*/
    
    
    </style>
</head>
<body>

<div id="app">
    
    <!--但是如果上面直接写了active和leave  那么下面需要定义这个class-->
    <!--还有一个就是使用Animate.css    在使用的时候 首先在<head></head>中添加github中的Animate的依赖
        
         <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
          
          第二步就是在下面的class中写animated  表明使用Animate.css  然后空格 后面接动画效果的名字
          
          动画名字链接：https://github.com/daneden/animate.css
          
          
          
           :duration="100000"  执行时长  :duration="{enter:5000 ,leave:10000}"  入场动画时长和出场动画时长
    -->
    <transition
           
            type="transition"
            name="fade"
            appear
            enter-active-class="animated swing fade-enter-active"
            leave-active-class="animated shake fade-leave-active"
            appear-active-class="animated swing ">
        <div v-if="show">
            Hello World!!!
        </div>
    </transition>
    <button @click="handlerClick">
        切换
    </button>
</div>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            show: true
        },
        methods: {
            handlerClick: function () {
                this.show = !this.show
            }
        }
    })
</script>

</body>
</html>
